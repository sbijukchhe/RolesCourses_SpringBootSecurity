<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header">
    <meta charset="UTF-8"/>
    <!--<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet"/>-->
</head>
<body>

<div th:fragment="navbar">

    <nav class="navbar navbar navbar-expand-lg navbar-light bg-dark" th:fragment="main-navbar">
        <a class="navbar-brand text-white" href="/">
            &nbsp;MyCourses
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!--</nav>-->

            <ul class="nav navbar-nav ml-auto">

<!--                the Username will display if the user is authenticated (logged in) otherwise the link to login will show.-->

                <li sec:authorize="isAuthenticated()" class="nav-link text-warning" th:inline="text">
                    Welcome [[${#authentication.name}]]!
                </li>
                <li class="nav-item">
                    <a sec:authorize="!isAuthenticated()" class="nav-link text-white" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="!isAuthenticated()" class="nav-link text-white" href="/login">Login</a>
                </li>



                <li class="nav-item text-light">
                    <a class="nav-link text-white" href="/">Home</a>
                </li>


                <li sec:authorize="isAuthenticated()" class="nav-item text-light">
                    <a class="nav-link text-white" href="/add">Courses</a>
                </li>

                <li class="nav-item">
                    <a sec:authorize="isAuthenticated()" class="nav-link text-white"        href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="space"></div>

    <div class="jumbotron text-center">
        <!--<h1>Fido is Missing! &#9785;</h1>-->
        <h1>MyCourses </h1>
    </div>

    <div class="space"></div>

</div>

<footer th:fragment="footer">
    <div class="footer" align="center">
        <hr/>
        <span class="text-muted">&copy; 2019 </span>
    </div>
</footer>

</div>-->
